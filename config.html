        function navigate(){
            var location = "index.html"

<body onload="loadConfiguration()" style="margin-bottom: 50px;">

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-brand">Configure</p>
            </div>
            <div class="nav navbar-nav navbar-left">
                <a class="backArrow glyphicon glyphicon-arrow-left" onclick="navigate()"></a>
            </div>
        </div>
    </div>

    <div class="container-fluid" style="padding-top: 10px; padding-bottom: 10px;">
        <div class="content" style="text-align: left;">
            <form role="form" id="config">
                <div class="form-group">
                    <label for="cfgPhoneNumber">Telephone # to dial</label>
                    <input type="text" class="form-control bfh-phone" id="cfgPhoneNumber">
                </div>
                <div class="form-group">
                    <label>Entry Type</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="cfgEntryType"  id="entry1" value="entryPoint1.html">
                            Transaction
                        </label>
                    </div>
                    <div class="radio" style="padding-bottom: 10px;">
                        <label>
                            <input type="radio" name="cfgEntryType" id="entry2" value="entryPoint2.html">
                            Summary
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Click to Dial</label>
                    <select class="form-control" id="cfgClickDial">
                        <option selected>Dial</option>
                        <option>Low Wait</option>
                        <option>Long Wait</option>
                        <option>Closed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Wait Time (minutes)</label>
                    <select class="form-control" id="cfgWaitTime">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option selected>30</option>
                        <option>31</option>
                        <option>32</option>
                        <option>33</option>
                        <option>34</option>
                        <option>35</option>
                        <option>36</option>
                        <option>37</option>
                        <option>38</option>
                        <option>39</option>
                        <option>40</option>
                        <option>41</option>
                        <option>42</option>
                        <option>43</option>
                        <option>44</option>
                        <option>45</option>
                        <option>46</option>
                        <option>47</option>
                        <option>48</option>
                        <option>49</option>
                        <option>50</option>
                        <option>51</option>
                        <option>52</option>
                        <option>53</option>
                        <option>54</option>
                        <option>55</option>
                        <option>56</option>
                        <option>57</option>
                        <option>58</option>
                        <option>59</option>
                        <option>60</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input id="cfgPreferred" type="checkbox" value="">
                            Preferred?
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div><!-- /.container -->

    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
        <div class="container" style="float: right;">
            <button type="button" class="btn btn-primary" value="save" onclick="persistConfiguration()" style="margin-top: 6px; margin-right: 10px;">Go</button>
            <button type="button" class="btn btn-default" onclick="resetConfiguration()" style="margin-top: 6px;">Reset</button>
        </div>
    </nav>
